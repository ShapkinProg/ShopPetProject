<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
    <style>
     .fig {
      text-align: center;
     }
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <p><img src="https://seeklogo.com/images/S/spring-logo-9A2BC78AAF-seeklogo.com.png" alt="" style="width:50px;"></p>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/FAQs" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="/About" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
           <a href="/new" class="nav-link px-2 text-white">Add slot</a>
        </form>

<!--         <div class="text-end"> -->
<!--           <button type="button" class="btn btn-outline-light me-2">Login</button> -->
<!--           <button type="button" class="btn btn-warning">Sign-up</button> -->
<!--         </div> -->
      </div>
    </div>
</header>

<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Below is our range of products</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div th:each="pic : ${pics}">
            <div class="col">
              <div class="card shadow-sm">
              <a th:href="@{/{id}(id=${pic.getId()})}"> <p class="fig"> <img  th:src="${pic.getPicture()}" style="height:350px;max-width:400px;"/></p></a>
                <div class="card-body">
                <h3>
                    <a th:href="@{/{id}(id=${pic.getId()})}"> <p class="card-text" th:text="${pic.getTitle()}">title</p></a>
                </h3>
                 <h4>
                    <p class="card-text"  style="text-align:right;"><span th:text="${pic.getCost()}">cost</span>$</p>
                 </h4>
                 <h3 style="text-align:center;">
                      <form th:action="@{/{id}(id=${pic.getId()})}" >
                       <button>Buy</button>
                      </form>
                  </h3>
                  <br/>
                  <hr/>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="links">
                      <a class="fig" th:href="@{/{id}/edit(id=${pic.getId()})}">Edit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- <div th:each="person : ${people}"> -->
        <!-- <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a> -->
        <!-- </div> -->
        <!-- <br/> -->
        <!-- <hr/> -->
        <!-- <a href="/people/new">Create new person</a> -->
      </div>
    </div>
  </div>

</main>
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="/FAQs" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="/About" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted"><a href="https://vk.com/jopastiy228" class="text-center text-muted">2022 Nikita Shlyapnikov</a></p>
  </footer>
</div>

</html>
