<form th:method="POST" th:action="@{/}" th:object="${pic}">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">Enter title</p>
                  <input type="text" th:field="*{title}" id="title"/>
                  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >Name error</div>
                  <p class="card-text">Enter description</p>
                  <input type="text" th:field="*{description}" id="description"/>
                  <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" >Description error</div>
                  <p class="card-text">Enter cost</p>
                  <input type="text" th:field="*{cost}" id="cost"/>
                  <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" >Cost error</div>
                  <p class="card-text">Enter picture</p>
                  <input type="text" th:field="*{picture}" id="picture"/>
                  <div style="color:red" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}" >Cost error</div>
                  <input type="submit" value="Create!"/>
                </div>
              </div>
            </div>
</form>
